<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Shopping List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HTML -->
  <!-- the non-breaking space below prevents the content jumping around before the H1 is filled by Backbone -->
  <section id="shopping-list"><h1>&nbsp;</h1></section>
  <section id="items-list">
    <header id="shopping-list__header">
      <input id="new-item" placeholder="What do we need?"><div id="add">+ Add</div>
      <div>
        <a href="#/">Show all</a>
        <a href="#/tobuy">Show To Buy</a>
        <a href="#/bought">Show Bought</a>
      </div>
    </header>
    <section id="main">
      <ul id="shopping-list__body"></ul>
    </section>
  </section>

  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %> >
      <label><%- title %></label>
      <input class="edit" value="<%- title %>">
      <div class="destroy">X</div>
    </div>
  </script>

  <!-- Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>

  <script src="script.js"></script>


</body>
</html>
